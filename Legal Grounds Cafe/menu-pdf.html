<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Menu | Legal Grounds Café</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-hunter fixed-top">
  <div class="container">
    <a class="navbar-brand" href="legalgroundscafe.html">Legal Grounds Café</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="legalgroundscafe.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu-pdf.html">PDF Menu</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- SPACER FOR FIXED NAV -->
<div style="height: 80px;"></div>

<!-- Gallery Menu -->
<section class="container my-5">
  <h2 class="text-center mb-4">Menu Preview</h2>

  <div class="row g-4">
    <div class="col-12 col-md-6">
      <img src="assets/menu1.jpg" class="img-fluid rounded shadow" alt="Menu page 1">
    </div>
    <div class="col-12 col-md-6">
      <img src="assets/menu2.jpg" class="img-fluid rounded shadow" alt="Menu page 2">
    </div>
    <div class="col-12 col-md-6">
      <img src="assets/menu3.jpg" class="img-fluid rounded shadow" alt="Menu page 3">
    </div>
    <div class="col-12 col-md-6">
      <img src="assets/menu4.jpg" class="img-fluid rounded shadow" alt="Menu page 4">
    </div>
    <div class="col-12">
      <img src="assets/menu5.jpg" class="img-fluid rounded shadow" alt="Menu page 5">
    </div>
  </div>
</section>

<!-- PDF SECTION -->
<section class="container my-5">
  <h2 class="text-center mb-2">Full Menu (PDF)</h2>
  <p class="text-center text-muted mb-4">
    View or download our full printable menu below
  </p>

  <div class="ratio ratio-4x3 mb-4">
    <iframe
      src="assets/menu.pdf"
      loading="lazy"
      class="rounded shadow-sm"
      title="Legal Grounds Café Menu PDF">
    </iframe>
  </div>

  <div class="text-center mb-3">
    <a href="assets/menu.pdf" class="btn btn-warning me-2" download>
      <i class="bi bi-download me-1"></i> Download Menu PDF
    </a>

    <a href="assets/menu.pdf" class="btn btn-outline-secondary" target="_blank">
      <i class="bi bi-box-arrow-up-right me-1"></i> Open in New Tab
    </a>
  </div>

  <p class="text-center text-muted small">
    Having trouble viewing the PDF? Use the download or open-in-new-tab option above.
  </p>
</section>

<!-- FOOTER -->
<footer class="bg-hunter text-white py-4">
  <div class="container text-center">
    <small>© Legal Grounds Café</small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
